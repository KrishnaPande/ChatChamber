<!-- Home and room template is available only with Base app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'main.html' %}

{% block content %}
<!--Getting the Dynamic Value in the HTML 1:02-->
<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>
    {% for message in room_messages %}
        <div>
            <small>@{{message.user}}  {{message.created|timesince}} </small>

        </div>
    {% endfor %}
</div>
{% endblock content %}
</body>
</html>
